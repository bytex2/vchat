<!DOCTYPE html>
<html>
<head>
  <title>Messaging Website</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Add the Firebase library -->
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.22.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <h1>Vchat</h1>
  </header>
  <main>
    <div id="message-container">
      <div id="messages">
      </div>
      <form id="message-form">
        <input type="text" id="message-input" placeholder="Enter your message here...">
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
  <!-- Include the script file at the bottom of the body to improve page load performance -->
  <script src="script.js"></script>
</body>
</html>
